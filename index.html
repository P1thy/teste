<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <!--Nesse ponto faz-se todos os links com as pastas que contem os estilos utilizados pelo bootstrap, com pasta de javascript que é utilizado para a função de slideshow. -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/css.css">
    <script src="js/jquery-2.2.3.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/css/custom.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
		<title>Carômetro - FIB</title> <!--Titulo da página -->
</head>

<body>
<div class="container"> <!--Para se dividir a pagina e acrescentar estilos para a mesma, é necessario dividir por DIV para que cada classe que contem na mesma tenha um estilo diferente. No caso da pagina utilizada, a mesma tem a seguinte divisão: Cabeçalho, Main, Rodapé, que tem suas divisões realizadas na folha de estilo de CSS  -->
   <header class="row">
    <div id="cabe"> <!--Cabeçalho -->
      <div id="logo"> 
      <a href="index.html"><img src="logo/logocarometro.png" alt="LogoCarometro" class="img-rounded"></a>
      </div> <!--Carrega a imagem do logo, realizando o inicio da pagina novamente quando clicado na mesma -->
      <div id="button">
      Já possui cadastro? <!--Texto proximo botão -->
     
      <!-- Small modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Login</button> <!--Button que abre a modal, que pode ser escolhida de varios tamanho conforme link http://getbootstrap.com/. Escolhida a Small Modal -->
      </div>

    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <a href="index.html"><img src="logo/logocarometro.png" alt="LogoCarometro" class="img-rounded"></a> <!--Imagem como link de carregamento pagina inicial -->
          <h3 class="form-login-heading">Entre com o usuário</h3>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus> <!--Cria campo Email, o HTML5 tem um input proprio para email. Realizado a requisição de um descritivo no campo, Faz auto foco no campo email ao abrir a modal. Tem sua classe onde na folha de estilo pode ser personalida modal da forma melhor -->

          <input type="password" id="inputpassword" class="form-control" placeholder="Senha" required> <!--Cria campo especifico para Senha, recurso HTML5. Também requerer algo escrito para continuar -->
           
          <div class="radio"><!--Checkboxs para relização de novo cadastro, e esqueci a senha. Também tem sua propia classe para modificações a serem realizadas na folha de estilo -->
            <label>
              <input type="radio" name="radioLogin" id="esqueci" value="option1" checked>
              Esqueci minha senha
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radioLogin" id="novoCadastro" value="option2">
              Não tenho cadastro
            </label>
          </div>
          <p>
          <button type="button" class="btn btn-primary btn-sm">Entrar</button> <!--Button para entrada no sistema. Também personalizado pelo estilo bootstrap -->
        </p>
        </div>
  </div>
</div>
    </div>
   </header>
  <div class="row">
      <div role="main"> <!--Centro da página, onde se apresenta o slide show, para se utilizar esse slide show foi realizado um recurso do bootstrap chamado Carousel. que pode ser encontrada melhores definições no site http://getbootstrap.com/ -->
      	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> <!-- Nesse ponto crio uma classe para o slide show -->
        <!-- Indicators --> <!--Nesse ponto crio as bolinhas mostrando qual das imagens está visulizando -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          <li data-target="#carousel-example-generic" data-slide-to="6"></li>
          <li data-target="#carousel-example-generic" data-slide-to="7"></li>
          <li data-target="#carousel-example-generic" data-slide-to="8"></li>
          <li data-target="#carousel-example-generic" data-slide-to="9"></li>
          <li data-target="#carousel-example-generic" data-slide-to="10"></li>
          <li data-target="#carousel-example-generic" data-slide-to="11"></li>
          <li data-target="#carousel-example-generic" data-slide-to="12"></li>
          <li data-target="#carousel-example-generic" data-slide-to="13"></li>
        </ol>

        <!-- Wrapper for slides --> <!--Nesse ponto faço o carregamento das imagens a serem utilizadas e nomes quando por acaso a imagem não aparecer -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="slideshow/imagem1.jpg" alt="Educação Física - Bacharelado">
          </div>
          <div class="item">
            <img src="slideshow/imagem2.jpg" alt="Educação Física - Licenciatura">
          </div>
          <div class="item">
            <img src="slideshow/imagem3.jpg" alt="Administração">
          </div>
          <div class="item">
            <img src="slideshow/imagem4.jpg" alt="Agronomia">
          </div>
          <div class="item">
            <img src="slideshow/imagem5.jpg" alt="Biomedicina">
          </div>
          <div class="item">
            <img src="slideshow/imagem6.jpg" alt="Engenharia Civil">
          </div>
          <div class="item">
            <img src="slideshow/imagem7.jpg" alt="Ciência Contábil">
          </div>
          <div class="item">
            <img src="slideshow/imagem8.jpg" alt="Desing Moda">
          </div>
          <div class="item">
            <img src="slideshow/imagem9.jpg" alt="Desing">
          </div>
        </div>

        <!-- Controls --> <!--Nesse ponto se controla o Proximo e Anterior das fotos, se quer visualizar a proxima ou anterior -->
        <a class="carousel-control left" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
      </div>
  </div>
  <footer class="row"> <!--Rodapé descreve quem realizou o trabalho e o que faz o aluno -->
       <div id="rodape">
        <div class="text">
        Desenvolvido por Sandra Pavan e Vitor Barbieri <br>
        Alunos Ciência da Computação - FIB
      </div>
       </div> 
  </footer>
</div>
</body>
</html>
